name: SBOM and Vulnerability Scan
on: [push]
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM (Syft)
        uses: anchore/syft-action@v0.9.0
        with:
          image: registry.example.com/workspace-service:latest
      - name: Scan (Grype)
        uses: anchore/grype-action@v0.11.0
        with:
          image: registry.example.com/workspace-service:latest
