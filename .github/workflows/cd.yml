name: Monorepo CD

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - 'release/**'   # Auto trigger on release branches

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up runtimes
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Ensure scripts are executable
        run: |
          chmod +x ./config/monorepo/publishing/publish-*.sh
          chmod +x ./config/monorepo/orchestration/release-orchestrator.sh

  release-orchestrator:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Release Orchestrator
        run: ./config/monorepo/orchestration/release-orchestrator.sh

  publish-services:
    runs-on: ubuntu-latest
    needs: release-orchestrator
    strategy:
      matrix:
        language: [java, node, go, python, rust]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Publish ${{ matrix.language }} packages
        run: ./config/monorepo/publishing/publish-${{ matrix.language }}.sh
