# Extended Kong Services Configuration - Remaining 20 Services

# Compute and Resource Management Services
apiVersion: configuration.konghq.com/v1
kind: KongService
metadata:
  name: compute-resource-service
  namespace: kong-system
spec:
  protocol: http
  host: compute-resource-service.ai-services.svc.cluster.local
  port: 8080
  path: /
  plugins:
  - jwt-keycloak
  - user-context-transformer
---
apiVersion: configuration.konghq.com/v1
kind: KongRoute
metadata:
  name: compute-resource-route
  namespace: kong-system
spec:
  service: compute-resource-service
  paths:
  - /v1/compute
  - /v1/resources
  methods:
  - GET
  - POST
  - PUT
  - DELETE
---
apiVersion: configuration.konghq.com/v1
kind: KongService
metadata:
  name: storage-management-service
  namespace: kong-system
spec:
  protocol: http
  host: storage-management-service.data-services.svc.cluster.local
  port: 8080
  path: /
  plugins:
  - jwt-keycloak
  - user-context-transformer
  - request-size-limiting
---
apiVersion: configuration.konghq.com/v1
kind: KongRoute
metadata:
  name: storage-management-route
  namespace: kong-system
spec:
  service: storage-management-service
  paths:
  - /v1/storage
  - /v1/files
  methods:
  - GET
  - POST
  - PUT
  - DELETE
---
