services:
  # PostgreSQL for Kong
  kong-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong-password
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - auth-net

  # PostgreSQL for Keycloak
  keycloak-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_DB: keycloak
      POSTGRES_PASSWORD: keycloak-password
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - auth-net

  # PostgreSQL for Authorization Service
  authz-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: authorization
      POSTGRES_DB: authorization
      POSTGRES_PASSWORD: authorization-password
    volumes:
      - authz-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authorization"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - auth-net

  # Redis for Authorization Service
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis-password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - auth-net

  # Kong Database Migration
  kong-migration:
    image: kong:3.4
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong-password
    networks:
      - auth-net

  # Kong Gateway
  kong:
    image: kong:3.4
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong-password
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_PLUGINS: bundled,prometheus,zipkin,jaeger,oidc
    ports:
      - "8000:8000"  # Proxy HTTP
      - "8443:8443"  # Proxy HTTPS
      - "8001:8001"  # Admin API
      - "8002:8002"  # Admin GUI
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - auth-net
    volumes:
      - ./kong-plugins:/usr/local/share/lua/5.1/kong/plugins/custom

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev --import-realm
    depends_on:
      keycloak-database:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-database:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak-password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: INFO
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_FEATURES: token-exchange,admin-fine-grained-authz
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin-password
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-realm:/opt/keycloak/data/import
    networks:
      - auth-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 30s

  # Authorization Service (we'll build this)
  authorization-service:
    build:
      context: ../../apps/backend-services/authorization-service
      dockerfile: Dockerfile
    depends_on:
      authz-database:
        condition: service_healthy
      redis:
        condition: service_started
      keycloak:
        condition: service_healthy
    environment:
      AUTHZ_SERVER_PORT: 8080
      AUTHZ_SERVER_MODE: debug
      AUTHZ_DB_HOST: authz-database
      AUTHZ_DB_PORT: 5432
      AUTHZ_DB_USER: authorization
      AUTHZ_DB_PASSWORD: authorization-password
      AUTHZ_DB_NAME: authorization
      AUTHZ_REDIS_HOST: redis
      AUTHZ_REDIS_PORT: 6379
      AUTHZ_REDIS_PASSWORD: redis-password
      AUTHZ_JWT_PUBLIC_KEY_URL: http://keycloak:8080/realms/002aic/protocol/openid-connect/certs
      AUTHZ_JWT_ISSUER: http://keycloak:8080/realms/002aic
      AUTHZ_JWT_AUDIENCE: 002aic-api
      AUTHZ_KEYCLOAK_BASE_URL: http://keycloak:8080
      AUTHZ_KEYCLOAK_REALM: 002aic
      AUTHZ_KEYCLOAK_CLIENT_ID: 002aic-api
      AUTHZ_KEYCLOAK_CLIENT_SECRET: api-client-secret
    ports:
      - "8081:8080"
    networks:
      - auth-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
      - "6831:6831/udp"  # Jaeger agent UDP
    networks:
      - auth-net

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-auth.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - auth-net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - auth-net

volumes:
  kong-db-data:
  keycloak-db-data:
  authz-db-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  auth-net:
    driver: bridge
