apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nexus-platform-network-policy
  namespace: nexus-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nexus-platform
    - namespaceSelector:
        matchLabels:
          name: nexus-ai
    - namespaceSelector:
        matchLabels:
          name: nexus-monitoring
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: nexus-platform
    - namespaceSelector:
        matchLabels:
          name: nexus-ai
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 27017 # MongoDB
    - protocol: TCP
      port: 9092  # Kafka
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
---
