syntax = "proto3";
package ai_cos.template.v1alpha1;

message TemplateVersionPublished {
  string template_id = 1;
  string version = 2;
  string tenant_id = 3;
  string author = 4;
  string timestamp = 5;
}

message TemplateApproved {
  string template_id = 1;
  string version = 2;
  string approver = 3;
  string timestamp = 4;
}