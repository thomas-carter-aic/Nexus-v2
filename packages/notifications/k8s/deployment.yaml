apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - name: notifications
        image: nginx:stable
            env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector:4317"
            - name: SSL_CERT_FILE
              value: "/etc/otel/tls/tls.crt"
        ports:
        - containerPort: 80

      volumes:
        - name: tls
          secret:
            secretName: otel-collector-tls
